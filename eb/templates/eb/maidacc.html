{% extends 'eb/mainb.html'%}
{% block title%}Confirmation page{% endblock title%}
{% block body %}
 <style>

        .profile-pic{
            max-width: 200px;
            max-height:200px;
            margin: 0 20px;
            border-radius: 50%;

        }
    </style>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'maid-page' %}">&#8592; Back to Profile</a>
                <hr>
                <h3 style="text-align: center;">Account settings</h3>
                <hr>
                <img class="profile-pic" src="{{request.user.worker.profile_pic.url}}">
            </div>
        </div>
        <div class="col-sm-9">
            <div class="card card-body">
                <form method="post" action="" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{ form.as_p }}

                    <input class="btn btn-primary" type="submit" name="Update information">

                </form>
            </div>
        </div>
</div>
</div>

{% endblock body %}
